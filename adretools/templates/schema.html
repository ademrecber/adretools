<!-- Global Schema.org Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "AdreTools",
  "url": "{{ site_url }}",
  "description": "Free online tools for PDF processing, QR code generation, image editing, text analysis, and more digital utilities",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site_url }}/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "publisher": {
    "@type": "Organization",
    "name": "AdreTools",
    "url": "{{ site_url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site_url }}/static/images/logo.png"
    }
  }
}
</script>
